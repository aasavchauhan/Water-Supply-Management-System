name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0, v1.1.2

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-services.json from Secret
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "Secret found. Decoding..."
            # Clean newlines and decode
            echo "$GOOGLE_SERVICES_JSON" | tr -d '\n\r' | base64 --decode > app/google-services.json
            echo "google-services.json created from secret."
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not found. Using dummy file."
            echo '{"project_info":{"project_number":"000000000000","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.watersupply"}},"api_key":[{"current_key":"dummy"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}]}' > app/google-services.json
            echo "dummy google-services.json created."
          fi

      - name: Verify google-services.json
        run: ls -l app/google-services.json

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --info
        # Note: In a real production scenario, you would use 'assembleRelease' and set up signing keys.
        # For this template, we build the Debug version which is installable.

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/WaterSupplyManager_Debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/debug/WaterSupplyManager_Debug.apk
          generate_release_notes: true
