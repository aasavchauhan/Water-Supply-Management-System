name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0, v1.1.2

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug
        # Note: In a real production scenario, you would use 'assembleRelease' and set up signing keys.
        # For this template, we build the Debug version which is installable.

      - name: Rename APK
        run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/WaterSupplyManager_Debug.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/debug/WaterSupplyManager_Debug.apk
          generate_release_notes: true
